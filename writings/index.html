<script>
document.addEventListener('DOMContentLoaded', function() {
    const menuToggle = document.querySelector('.menu-toggle');
    const mobileMenuClose = document.querySelector('.mobile-menu-close');
    const navLinks = document.querySelector('.nav-links');
    const overlay = document.querySelector('.mobile-menu-overlay');
    const body = document.body;

    function closeMenu() {
        menuToggle.classList.remove('active');
        navLinks.classList.remove('active');
        overlay.classList.remove('active');
        body.classList.remove('menu-open');
    }

    function toggleMenu() {
        menuToggle.classList.toggle('active');
        navLinks.classList.toggle('active');
        overlay.classList.toggle('active');
        body.classList.toggle('menu-open');
    }

    menuToggle.addEventListener('click', toggleMenu);
    mobileMenuClose.addEventListener('click', closeMenu);
    
    
    overlay.addEventListener('click', closeMenu);

    
    document.addEventListener('click', (e) => {
        if (navLinks.classList.contains('active') && 
            !navLinks.contains(e.target) && 
            !menuToggle.contains(e.target)) {
            closeMenu();
        }
    });

    
    const links = document.querySelectorAll('.nav-link');
    links.forEach(link => {
        link.addEventListener('click', closeMenu);
    });

    
    document.addEventListener('keydown', (e) => {
        if (e.key === 'Escape' && navLinks.classList.contains('active')) {
            closeMenu();
        }
    });
});
</script>

<script>
function toggleYear(yearId) {
    const yearContent = document.getElementById(yearId);
    const button = yearContent.previousElementSibling;
    const isExpanded = button.getAttribute('aria-expanded') === 'true';
    
    button.setAttribute('aria-expanded', !isExpanded);
    
    if (!isExpanded) {
        
        yearContent.style.maxHeight = 'none';
        const height = yearContent.scrollHeight;
        yearContent.style.maxHeight = '0';
        
        
        yearContent.offsetHeight;
        
        
        yearContent.style.maxHeight = height + 'px';
    } else {
        yearContent.style.maxHeight = '0';
    }
}
</script>
